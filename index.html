<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid's School</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="quicksand">
    <header>
        <div class="nav-container display-flex">
            <div class="brand">
                <div class="brand-logo">
                <img src="./assets/logo.png" alt="barand-logo">
            </div>
            <div class="brand-name">
                <h1>School</h1>
            </div>
            </div>
            <div class="manu-bar">
                <ul>
                    <li><a class="home" href="#">Home</a></li>
                    <li><a class="about" href="#">About</a></li>
                    <li><a class="facilities" href="#">Facilities</a></li>
                    <li><a class="Admission" href="#">Admission</a></li>
                </ul>
            </div>
            <div class="contact-button">
                <button type="submit">Contact</button>
            </div>
            <div class="hamburger">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <section id="hero-section">
            <div class="hero-container">
                <div class="hero-text">
                    <h1><span class="home">Empowering </span> students from small age <span class="about">towards vision</span></h1>
                    <p>With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p>
                </div>
                <div class="hero-image">
                    <img src="./assets/hero-kids.png" alt="hero-kids">
                </div>
            </div>
        </section>
    </header>
</body>
</html>
